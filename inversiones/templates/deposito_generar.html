{% extends 'base.html' %}
{% block title %}Depositar USDT{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow" style="background-color:#fbc02d; border-radius:15px; max-width:400px; margin:auto;">
    <h3 class="text-center mb-4">Depositar USDT (TRC20)</h3>
    <form method="POST">
      {% csrf_token %}
      <input type="number" name="amount" class="form-control mb-3" placeholder="Monto en USDT" step="0.01" required>
      <button class="btn btn-dark w-100">Generar Direcci√≥n</button>
    </form>
  </div>
</div>
{% endblock %}
